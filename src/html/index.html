<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/function.js" type="text/javascript"></script>
    <title>inicio</title>
</head>

<body onload="getTransactions(), show(), calculateTransactions()">
    
    <header class="header-container" >
        <div class="div-header">
            <img src="./public/Logo.svg" alt="">
            <button class="transaction-button" onclick="openModal('modal')">Nova Transação</button>
        </div>
    </header>
    <div class="dash" >
        <div class="div-summary">
            <div class="summary">
                <header class="summary-header">
                    <p class="summary-p">Entradas</p>
                    <img src='./public/entrada.png' alt="Entradas" />
                </header>
                <strong id="summary-deposit"></strong>
            </div>
            <div class="summary">
                <header class="summary-header">
                    <p class="">Saidas</p>
                    <img src='./public/saida.png' alt="Entradas" />
                </header>
                <strong id="summary-withdraw"> </strong>
            </div>
            <div class="summary total-summary">
                <header class="summary-header">
                    <p class="summary-p">Total</p>
                    <img src='./public/money.png' alt="Entradas" />
                </header>
                <strong id="summary-geral"></strong>
            </div>

        </div>
        <div class="transactions">
            <table id="transactions-table">
               
            </table>
        </div>
    </div>




    <div id="modal" class="modal">
        <div class="modal-content">
        <button
        type="button"
        class="close"
        onclick="closeModal('modal')"
        >
        <img src="./public/close.png" class="img-close" alt="Close" />
      </button>
        

            <h2>Cadastrar Transação</h2>
            <input id="transaction-title" class="modal-input" placeholder="Titulo" required/>
            <input id="transaction-value" type="number" class="modal-input" required placeholder="valor"/>
           
            <input id="transaction-type" type="radio" name="Option" value="deposit" required/> Entrada
            <input id="transaction-type" type="radio"  name="Option" value="withdraw" required/> Saida 
                                 
            <input id="transaction-description" class="modal-input" placeholder="Descrição" required/>
            <button type="submit" onclick="registerNewTransaction()">Cadastrar</button>
        
    </div>
    </div>


    
    <div id="modal-new">
        
    </div>
</div>


</body>

</body>

</html>
